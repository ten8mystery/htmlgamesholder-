<!DOCTYPE html>
<html>
<head>
    <title>Launch Terraria</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 15px 25px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #4caf50;
            color: white;
        }
        button:active {
            transform: scale(0.97);
        }
    </style>
</head>
<body>
    <button onclick="launch()">Launch Terraria</button>

    <script>
        function launch() {
            let win = window.open("about:blank", "_blank");
            win.location.href = "https://tuffname.thepresenttraveller.com/games/terraria/index.html";
        }
    </script>
</body>
</html>
